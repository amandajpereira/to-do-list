<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-03YYFW72MH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-03YYFW72MH');
</script>
</head>
<body>
  <div class="container">
    <h1>📝 Lista de Tarefas</h1>
    <input type="text" id="task-input" placeholder="Digite uma nova tarefa" />
    <button id="add-task">Adicionar</button>

    <div class="filters">
      <button data-filter="all">Todas</button>
      <button data-filter="done">Concluídas</button>
      <button data-filter="todo">Pendentes</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
